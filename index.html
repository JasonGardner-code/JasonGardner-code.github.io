<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jason Gardner - Cyberpunk Explorer</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://github.com/JasonGardner-code/JasonGardner-code.github.io/blob/main/background2.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #000;
      background-color: #00ff00;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: #fff;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jason Gardner</h1>
    <p>Welcome to the future. Discover the next level of cybersecurity and innovation.</p>
    <a href="https://thejasongardner.com" class="button">Explore More</a>
  </div>
</body>
</html>
